opsli:
  # 数据库类型 mysql （oracle 暂不支持）
  db-type: mysql
  # 数据库名
  db-name: opsli-boot
  # 排除表 防止代码生成器直接 非法删除关键表
  exclude-tables:
    - creater_table
    - creater_table_column
    - creater_logs
    - sys_dict
    - sys_dict_detail
    - sys_logs
    - sys_menu
    - sys_role
    - sys_role_menu_ref
    - sys_tenant
    - sys_user
    - sys_user_role_ref

  # 排除字段
  exclude-fields:
    - id
    - version
    - create_by
    - create_time
    - update_by
    - update_time
